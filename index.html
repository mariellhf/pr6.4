<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Форма реєстрації користувача</title>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=utf-8">
</head>
<body bgcolor="#EEEEFF">
<h1>Форма реєстрації користувача</h1>
<form method="POST" action="zaglushka.html" onsubmit="showSuccessMessage();">
    <table border="0">
        <tr>
            <td align="left">Ім'я:</td>
            <td align="right"><input type="text" name="name" size="30" required></td>
        </tr>
        <tr>
            <td align="left">Пароль:</td>
            <td align="right"><input type="password" name="password" size="30" required></td>
        </tr>
        <tr>
            <td align="left">Email:</td>
            <td align="right"><input type="email" name="email" size="30" required></td>
        </tr>
        <tr>
            <td align="left">Телефон:</td>
            <td align="right"><input type="tel" name="phone" size="30" required></td>
        </tr>
        <tr align="center">
            <td align="left"><input type="submit" value="Зареєструватися"></td>
            <td align="right"><input type="reset" value="Очистити"></td>
        </tr>
    </table>
</form>

<script>
    function showSuccessMessage() {
        alert("Реєстрація успішна !");
    }
</script>

</body>
</html>
